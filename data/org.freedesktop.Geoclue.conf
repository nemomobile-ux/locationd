<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.freedesktop.Geoclue"/>
    <allow send_destination="org.freedesktop.Geoclue"/>
    <allow send_interface="org.freedesktop.Geoclue.*"/>
    <allow receive_sender="org.freedesktop.Geoclue"/>
  </policy>

  <policy group="radio">
    <allow send_destination="org.freedesktop.Geoclue"/>
    <allow send_interface="org.freedesktop.Geoclue.*"/>
    <allow receive_sender="org.freedesktop.Geoclue"/>
    <allow eavesdrop="true"/>
  </policy>
</busconfig>
