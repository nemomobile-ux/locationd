<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.nemomobile.location"/>
    <allow send_destination="org.nemomobile.location"/>
    <allow receive_sender="org.nemomobile.location"/>
  </policy>

  <policy group="radio">
    <allow own="org.nemomobile.location"/>
    <allow send_destination="org.nemomobile.location"/>
    <allow receive_sender="org.nemomobile.location"/>
    <allow eavesdrop="true"/>
  </policy>
</busconfig>
